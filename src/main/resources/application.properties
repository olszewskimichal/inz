server.port=8282
management.info.git.mode=full
spring.h2.console.enabled=true
endpoints.metrics.enabled=true
spring.thymeleaf.cache=false
info.build.version=@project.version@
info.build.group=@project.groupId@
info.build.artifact=@project.artifactId@
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:h2:file:D:/targetDB;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=h2
spring.datasource.password=h2
liquibase.enabled=false
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql
liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
logging.level.com.zaxxer=ERROR
logging.file=F:/kibana/logi/application.log
logging.path=F:/kibana/logi/
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${PID:- } [%t] %-40.40logger{39} : %m%n%wEx
spring.profiles.active=development
logging.level.org.hibernate.SQL=DEBUG