<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Rejestracja</title>
</head>
<body>
<div layout:fragment="content">
    <div class="jumbotron">
        <h1>Zarejestruj nowe konto</h1>
    </div>
    <form class="form-register" name="registerForm" th:action="@{/register}" th:object="${userCreateForm}" method="post">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Rejestracja</h3>
            </div>
            <div class="panel-body">
                <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
                    <p th:each="err:${#fields.allErrors()}" th:text="${err}">...</p>
                </div>

                <div class="form-group col-md-12">
                    <div class="col-md-12 col-sm-12">
                        <label for="email">Adres email</label>
                        <input id="email" type="email" class="form-control" required="required" th:field="*{email}"/>
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <div class="col-md-6 col-sm-12">
                        <label for="name">Imie</label>
                        <input id="name" type="text" class="form-control" required="required" th:field="*{name}"/>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <label for="lastName">Nazwisko</label>
                        <input id="lastName" type="text" class="form-control" required="required" th:field="*{lastName}"/>
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <div class="col-md-6 col-sm-12">
                        <label for="password">Hasło</label>
                        <input id="password" type="password" class="form-control" required="required" th:field="*{password}"/>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <label for="confirmPassword">Potwierdz hasło</label>
                        <input id="confirmPassword" type="password" class="form-control" required="required" th:field="*{confirmPassword}"/>
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <input type="submit" name="submit" id="submit" th:value="Potwierdz" class="btn btn-primary"/>
                </div>
            </div>
        </div>
    </form>

</div>
</body>
</html>
