<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
  <title>Dane do wysyłki</title>
</head>
<body>
<div layout:fragment="content">
  <div class="jumbotron">
    <h1>
      Klient
    </h1>
    <p>
      Dane do wysyłki
    </p>
  </div>
  <section class="container">
    <form th:object="${shippingDetail}" method="post" class="form-horizontal" enctype="multipart/form-data">
      <fieldset>
        <legend>Podaj dane do wysyłki</legend>
        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
          <p th:each="err:${#fields.allErrors()}" th:text="${err}">...</p>
        </div>

        <div class="form-group">
          <label class="control-label col-lg-2 col-lg-2" for="houseNum">Numer domu</label>
          <div class="col-lg-10">
            <input id="houseNum" type="text" class="form-control" required="required"
                   placeholder="Podaj numer domu"
                   th:field="*{houseNum}"/>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-lg-2 col-lg-2" for="streetName">Ulica</label>
          <div class="col-lg-10">
            <input id="streetName" type="text" class="form-control" required="required"
                   placeholder="Podaj nazwe ulicy"
                   th:field="*{street}"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-lg-2 col-lg-2" for="areaName">Miasto</label>
          <div class="col-lg-10">
            <input id="areaName" type="text" class="form-control" required="required"
                   placeholder="Podaj nazwe miasta"
                   th:field="*{city}"/>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-lg-2 col-lg-2" for="zipCode">Kod pocztowy</label>
          <div class="col-lg-10">
            <input id="zipCode" type="text" class="form-control"
                   required="required" placeholder="Podaj kod pocztowy"
                   th:field="*{postCode}"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-lg-2 col-lg-2" for="phoneNumber">Numer telefonu</label>
          <div class="col-lg-10">
            <input id="phoneNumber" type="text" class="form-control" required="required"
                   placeholder="Podaj nr telefonu" th:field="*{phoneNumber}"/>
          </div>
        </div>


        <div class="form-group">
          <div class="col-lg-offset-2 col-lg-10">
            <input type="submit" id="btnAdd" class="btn btn-primary" value="Potwierdz zamowienie"/>
          </div>
        </div>

      </fieldset>
    </form>
  </section>

</div>
</body>
</html>
