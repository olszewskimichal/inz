<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Logowanie</title>
</head>
<body>
<div layout:fragment="content">
    <div class="jumbotron">
        <h1 th:text="Logowanie"></h1>
        <p>
            Wprowadź nazwę użytkownika i hasło
        </p>
    </div>
    <section class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Zaloguj się</h3>
                    </div>
                    <div class="panel-body">
                        <div th:if="${loginError}" class="alert alert-danger">
                            <p th:text="#{login.error_message}"></p>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Adres email" id="username" name='username' type="text"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Hasło" id="password" name='password' type="password" value=""/>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="remember-me"/> Remember me
                                    </label>
                                </div>
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <input type="submit" id="loginSubmit" class="btn btn-lg btn-success btn-block" value="Zaloguj się"/>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <a id="register" th:href="@{/register}" class="btn btn-lg btn-primary btn-block">Zarejestruj się</a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
