language: java
sudo: true # faster builds
jdk:
  - oraclejdk8

before_install:
  - chmod ugo+x mvnw

install:
  - mvn compile

before_script:
 - "sudo apt-get install xvfb"
 - "export DISPLAY=:99.0"
 - "sh -e /etc/init.d/xvfb start"
 - sleep 6 # give xvfb some time to start

addons:
  firefox: "46.0"
cache:
  directories:
  - $HOME/.m2

script:
  - mvn clean verify -V

after_success:
 - bash <(curl -s https://codecov.io/bash)